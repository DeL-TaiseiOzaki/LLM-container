# PyTorchバージョンの推奨度
pytorch_recommendations:
  "2.7.0":
    status: "latest"
    python_support: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    recommended_cuda: ["12.6", "12.8"]
  "2.5.1":
    status: "stable"
    python_support: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    recommended_cuda: ["11.8", "12.1", "12.4"]
  "2.4.1":
    status: "compatibility"
    python_support: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    recommended_cuda: ["11.8", "12.1"]

# 自動解決用の選択ルール
resolution_rules:
  prefer_stability: ["11.8", "12.1", "12.4", "12.6", "12.8"]
  prefer_performance: ["12.8", "12.6", "12.4", "12.1", "11.8"]
  prefer_compatibility: ["11.8", "12.1", "12.4", "12.6", "12.8"]